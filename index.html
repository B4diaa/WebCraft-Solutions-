<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebCraft Solutions - Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
  <div class="logo">WebCraft Solutions</div>

  <!-- Toggle pour mobile -->
  <button class="menu-toggle" id="menu-toggle">&#9776;</button>

  <!-- Menu de navigation -->
  <nav id="nav-menu">
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="about.html">À propos</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Découvrez nos projets web</h1>
    <p>L'agence WebCraft Solutions vous présente ses réalisations</p>
  </section>

  <!-- Portfolio Section -->
  <section class="portfolio">
    <h2>Nos projets</h2>

    <!-- Filtrage -->
    <div id="filters" class="filters"></div>

    <!-- Loader -->
    <div id="loader" class="loader">Chargement des projets...</div>

    <!-- Message d'erreur -->
    <div id="error-message" class="error-message"></div>

    <!-- Grille de projets -->
    <div id="projects-grid" class="projects-grid"></div>

    <!-- Message aucun projet -->
    <div id="no-projects" class="no-projects" style="display: none;">Aucun projet trouvé.</div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 WebCraft Solutions</p>
    <div class="socials">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
